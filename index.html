<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="editor.css" rel="stylesheet">
</head>
<body class="text-center">
    <main class="formulario-de-login">
        <form>
            <h1 class="log">Please sign in</h1>
            
            <div class="formulario">
                <input type="email" class="controle-de-formulario" id="entrada-de-dados" placeholder="name@example.com">
      <label for="entrada-de-email">Endereço de email</label>
    </div>
    <div class="formulario">
        <input type="password" class="controle-de-formulario" id="entrada-de-dados" placeholder="Password">
        <label for="entrada-de-password">Password</label>
      </div>
      <div class="caixa-de-seleção">
        <label>
          <input type="caixaselecao" value="remember-me"> Lembrar senha
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
            
        </form>
    </main>
</body>
</html>
